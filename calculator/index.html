<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .calculator-container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            background-color: #0dcaf0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container calculator-container ">
    <h2>Simple Calculator</h2>

    <div class="mb-3">
        <label for="num1" class="form-label">Enter first number:</label>

        <input type="text" class="form-control" id="num1" placeholder="Enter first number">
    </div>

    <div class="mb-3">
        <label for="operation" class="form-label">Select operation:</label>
        <select class="form-select" id="operation">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (*)</option>
            <option value="divide">Division (/)</option>
        </select>
    </div>
    <div class="mb-3">

        <label for="num2" class="form-label font ">Enter second number:</label>
        <input type="text" class="form-control" id="num2" placeholder="Enter second number">
    </div>
<div class="text-center">
    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>

</div>
    <div class="mt-3 text-center fw-bold">
        <p id="result"></p>
    </div>
</div>

<script>
    function calculate() {
        // Retrieve user inputs
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var operation = document.getElementById('operation').value;

        // Perform calculation based on the selected operation
        var result;
        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    document.getElementById('result').innerText = "Error: Cannot divide by zero";
                    return;
                }
                break;
            default:
                document.getElementById('result').innerText = "Error: Invalid operation";
                return;
        }

        // Display the result
        document.getElementById('result').innerText = "Result: " + result;
    }
</script>
</body>
</html>
